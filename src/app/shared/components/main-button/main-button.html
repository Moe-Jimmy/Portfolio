<button
  class="flex gap-4 items-center px-8 py-4 sm:px-10 sm:py-6 rounded-full text-[13px] text-white duration-300 transition-all cursor-pointer uppercase"
  [class]="
    {
      primary: 'bg-primary  hover:bg-primary/70 ',
      outline: 'bg-transparent  border-2 border-white/10 hover:bg-primary hover:border-primary'
    }[variant()]
  "
>
  @if(link()) {
  <a [routerLink]="link()">{{ label() }}</a>
  } @else {
  <span>{{ label() }}</span>
  } @if(icon()){
  <lucide-icon [img]="MoveRight" class="w-4 h-4"></lucide-icon>
  }
</button>
